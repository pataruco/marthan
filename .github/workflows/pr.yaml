name: UI checks
run-name: ${{ github.actor }} is linting and formatting
on:
  workflow_call:
  push:
  pull_request:
    branches:
      - 'main'
jobs:
  lint-format:
    name: Lint ðŸ”Ž, Format âœ…
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome ci .
